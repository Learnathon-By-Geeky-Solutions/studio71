# Only analyze your actual source files
sonar.sources=Assets

# Exclude DOTween and other unnecessary folders from analysis
sonar.exclusions=Assets/Demigiant/**, Assets/Plugins/Demigiant/**

# Optional: Exclude Unity meta files
sonar.exclusions=**/*.meta

# Optional: Exclude test folders if you don't want them analyzed
# sonar.test.exclusions=Assets/Tests/**

# Language setting (optional for clarity)
sonar.language=cs